<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        border-collapse: collapse;
      }

      div {
        background-image: url("https://media.istockphoto.com/id/117147344/photo/lombok-waterfall.jpg?s=2048x2048&w=0&k=20&c=ubEPSTOXl1vNP7gXS2R-pYzcTiZLVnxRMfNPXBOKBms=");
        height: 400px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>We are lerning html tables</h1>

    <div>
      <h1>This is bg image</h1>
    </div>

    <table border="1">
      <caption>
        Score
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th colspan="2">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rohit</td>
          <td>123</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Virat Kohli</td>
          <td>120</td>
          <td>120</td>
        </tr>
        <tr>
          <td rowspan="2">Dhoni</td>
          <td>50</td>
          <td>25</td>
        </tr>
        <tr>
          <!-- <td>Dhoni</td> -->
          <td>50</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>

    <video
      src="https://www.pexels.com/download/video/3571264/"
      width="400"
      muted
      autoplay
      controls
    ></video>

    <audio src="evil-laugh-3-431486.mp3" controls></audio>
  </body>
</html>
